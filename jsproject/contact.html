<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - [Band Name]</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header img {
    max-width: 200px;
    height: auto;
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav li {
    display: inline;
    margin: 0 20px;
}

section {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    width: 60%;
    margin: 0 auto;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #555;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
       
        <h1>Contact Nexa</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="index.html">Music</a></li>
            <li><a href="index.html">Contact</a></li>
        </ul>
    </nav>
    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@bandname.com">info@nexa.com</a></p>
        <p>Phone: 8999897368</p>
    </section>
    <section id="contact-form">
        <h2>Contact Form</h2>
        <form action="https://formspree.io/f/mjvqjnlz" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <p>&copy; 2023 [Band Name]. All rights reserved.</p>
    </footer>
</body>
</html>
